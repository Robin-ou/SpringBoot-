<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Springboot 请求</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        .bg {
            background-color: #cccccc;
        }
    </style>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- <script src="js/jquery-1.7.2.js"></script> -->
    <!-- <script src="js/bootstrap.js"></script> -->
    <!-- vue1.x 与 2.x 对于v-for循环的index传参位置不一样 ，如用最新版的vue库，则要修改代码-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
</head>

<body>
    <div id="root">
        <div>
            <span>接口地址：</span>
            <input type="text" placeholder="请输入请求路径" v-model="url">
            <input type="button" value="发送请求" @click="send()">
        </div>
        <div v-if="condition">
            <!-- <ul>
                <li v-for="(item,index) in items"></li>
            </ul> -->
            <span>{{msg}}</span>
        </div>
        <div>
            <input type="button" value="切换显示" @click="showOrhide()">
        </div>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                condition: false,
                msg: "aaaaa",
                url: ""

            },
            methods: {
                showOrhide: function () {
                    this.condition = !this.condition;
                },
                send: function () {
                    let url = `/${this.url}`;
                    this.$http.get(url).then((res) => {
                        // console.log(res.data)
                        this.msg = res.data;
                    })
                }
            }
        })
    </script>
</body>

</html>
